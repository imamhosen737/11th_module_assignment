<script>
        function multiplicationTable(num) {
                for (let i = 1; i <= 10; i++) {
                        let product = num * i;
                        console.log(`${num} x ${i} = ${product}`);
                        document.write('<br>');
                        document.write(`${num} x ${i} = ${product}`);
                }
        }

        multiplicationTable(5);
</script>
